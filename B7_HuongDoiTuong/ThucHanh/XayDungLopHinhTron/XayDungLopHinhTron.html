<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.getRadius = function () {
            return radius;
        };
        this.getArea = function () {
            return Math.PI*radius*radius;
        };
    };
    let circle1 = new Circle(2);
    alert(circle1.getRadius());
    alert(circle1.getArea());
</script>
</body>
</html>
