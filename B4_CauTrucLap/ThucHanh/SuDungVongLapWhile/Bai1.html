<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Bài 1: Viết chương trình nhập vào một số từ hộp thoại,
    // việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    // Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.
    let number = 0;
    let tongNumber = 0;
    document.write("Bạn vừa nhập số: " );
    while (number != (-1)) {
        number = parseFloat(prompt("Nhập một số bất kỳ!"));
        if (number != (-1)) {
            tongNumber += number;
        } else {
            continue;
        }
        document.write(number + " ");
    }
    document.write("<br>" + "Tổng các số bạn vừa nhập = " + tongNumber);
</script>
</body>
</html>
