<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    document.write("<table border=2 width=60%>");
    for (let i = 1; i <= 9; i++) {
        for (let j = 2; j <= 9; j++)
            document.write("<td>" + j + "x" + i + "=" + (j * i));
        document.write("</tr>");
    }
</script>
</body>
</html>
