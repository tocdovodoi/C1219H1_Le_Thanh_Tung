<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    //Bài 2: Tính giai thừa của một số nguyên dương

    let number = parseInt(prompt("Vui lòng nhập 1 số nguyên dương!"));
    let giaiThua=1;
    for (let i = 1; i <= number; i++) {
        giaiThua *= i;
    }
    document.write("Giai thừa của " + number + " = " + giaiThua);
</script>
</body>
</html>
