<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần kiểm tra"));
    if (soNguyenTo(number) == true) {
        alert("Đây là số nguyên tố");
    } else {
        alert("Đây không phải là số nguyên tố");
    }

    //Hàm kiểm tra và in số nguyên tố
    function soNguyenTo(n) {
        let dem = 0;
        if (n < 2) {
            return false;
        } else if (n == 2 || n == 3) {
            return true;
        } else {
            for (let i = 1; i <= n; i++) {
                if (n % i == 0) {
                    dem++;
                }
            }
            if (dem == 2) {
                return true;
            } else {
                return false;
            }
        }
    }
</script>
</body>
</html>
