<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    //In số nguyên tố đầu tiên
    let number = parseInt(prompt("Bạn muốn in ra bao nhiêu số nguyên tố? "));
    let count = 0;
    document.write("Các số nguyên tố đầu tiên: ");
    //Vòng for lặp vô hạn
    for (let i = 2; ; i++) {
        if (checkSoNguyenTo(i) == true) {
            document.write(i + "-");
            count++;
        }
        if (count == number) break;    //In đủ số nguyên tố là dừng vòng lặp
    }
    //Hàm kiểm tra số nguyên tố
    function checkSoNguyenTo(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
