<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Bạn muốn hiển thị số nguyên tố trong khoảng từ 0 - ?"));
    let count = 0;

    while (count <= number) {
        for (let i = 2; i < number; i++) {
            if (checkSNT(i) == true) {
                document.write(i+ " ");
            }
        }
        count++;
        break;
    }
    //Hàm kiểm tra số nguyên tố
    function checkSNT(n) {
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }

</script>
