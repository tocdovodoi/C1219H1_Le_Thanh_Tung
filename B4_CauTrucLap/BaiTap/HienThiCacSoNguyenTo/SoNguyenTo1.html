<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số nguyên tố?"));
    let count = 0;

    while (true) {
        if (count == number) {
            for (let i = 2; ; i++) {
                soNguyenTo(i);
                count++;

            }
            break;
        }


    }

    function soNguyenTo(n) {
        if (n < 2) {
            document.write(" ");
        } else {
            for (let i = 2; i < (n - 1); i++) {
                if (n % i == 0) {
                    break;
                } else {
                    document.write(n + " ");
                    break;
                }
            }
        }
    }
</script>
</body>
</html>
