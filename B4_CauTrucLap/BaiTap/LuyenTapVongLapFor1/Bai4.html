<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    document.write("Số fibonacci đầu tiên chia hết cho 5 là số: ");

    for (let i = 1; ; i++) {
        if (checkFibonacci(i) % 5 == 0) {
            document.write(checkFibonacci(i));
            break;
        }
    }

    //Hàm kiểm tra số nguyên tố
    function checkFibonacci(n) {
        if (n == 1 || n == 2) {
            return n;
        } else {
            return checkFibonacci(n - 1) + checkFibonacci(n - 2);
        }
    }
</script>
</body>
</html>
