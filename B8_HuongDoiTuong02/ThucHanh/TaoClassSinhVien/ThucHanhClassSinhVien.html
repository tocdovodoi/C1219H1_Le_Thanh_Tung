<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành với Class Sinh viên</title>
</head>
<body>
<script>
    //Tạo Class Sinh viên
    function SinhVien() {
        //Tạo set get
        this.setName = function (name) {
            this.name = name;
        }
        this.getName = function () {
            return this.name;
        }
        this.setGender = function (gender) {
            this.gender = gender;
        }
        this.getGender = function () {
            return this.gender;
        }
        this.setIdCard = function (idCard) {
            this.idCard = idCard;
        }
        this.getIdCard = function () {
            return this.idCard;
        }
        //Tạo phương thức in thông tin
        this.Diem = function () {
            return "Name " + this.getName() + " Giới tính " + this.getGender() + " Id Card " + this.getIdCard();
        }
    }
</script>
</body>
</html>
