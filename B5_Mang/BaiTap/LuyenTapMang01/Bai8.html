<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    //Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let arr = [1, 2, 5, 3, 9, 7, 8, 6, 4];
    document.write("Mảng ban đầu: " + arr.join("- "));
    arr.sort();
    arr.reverse();
    document.write("<br>" + "Mảng sau khi sắp xếp giảm dần: " + arr.join("-"));
</script>
</body>
</html>
