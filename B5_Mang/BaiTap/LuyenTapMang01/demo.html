<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "55";
    let b = "5h";
    document.write("a = " + a + "<br>");
    document.write("b = " + b + "<br>");
    if (!isNaN(a) != 0) {
        document.write(a + " là kiểu số"+ "<br>");
    } else {
        document.write(a + " không phải là kiểu số"+ "<br>");
    }

    if (!isNaN(b) != 0) {
        document.write(b + " là kiểu số"+ "<br>");
    } else {
        document.write(b + " không phải là kiểu số"+ "<br>");
    }

</script>
</body>
</html>
