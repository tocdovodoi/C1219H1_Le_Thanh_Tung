<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    //-2h-j68-2l7
    let string = "-2h-j68-2l7";
    let arr = [];

    for (let i = 0; i < string.length; i++) {
        arr.push(string.slice(i, (i + 1)));
    }
    document.write("Chuỗi của bạn: " + string);
    //Mảng được sinh ra từ chuỗi
    document.write("<br>" + "Mảng được sinh ra từ chuỗi :");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] == "string") {
            count++;
        }
    }
    document.write("<br>" + "Có tất cả " + count + " số trong chuỗi " + string);

</script>
</body>
</html>
