<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Cách 2</title>
</head>
<body>
<script>
    //Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
    // Ví dụ nếu bạn nhập vào 24578 thì kết quả của chương trình sẽ là 2-4578.
    let number = prompt("Nhập số nguyên bất kỳ");
    document.write("Bạn vừa nhập số " + number);
    let arr = [];
    let count = 0;
    let n = number.length;
    while (count < n) {
        arr[count] = parseInt(number % 10);
        number = parseInt(number / 10);
        count++;
    }

    //Mảng được sinh ra thêm dấu -
    document.write("<br>" + "Kết quả của chương trình: ");
    for (let i = arr.length - 1; i >= 0; i--) {
        if (arr[i] % 2 == 0 && arr[i+1] % 2 == 0) {
            document.write("-");
        }
        document.write(arr[i]);
    }

</script>
</body>
</html>
