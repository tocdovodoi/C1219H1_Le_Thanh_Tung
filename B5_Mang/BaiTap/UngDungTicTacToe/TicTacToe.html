<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ Caro</title>
</head>
<body>
<h3 style="color: blueviolet">Tic Tac Toe</h3>
<p id="carogame"/>
<input type="button" value="person1" onclick="person1()">Person 1<input>
<input type="button" value="person2" onclick="person2()">Person 2<input>

<script>

    //Hiển thị bàn cờ
    let b = document.getElementById("carogame");
    let board = [];
    let data = " ";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".&nbsp;&nbsp", ".&nbsp;&nbsp", ".&nbsp;&nbsp", ".&nbsp;&nbsp", ".&nbsp;&nbsp");
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data = data + ("<br/><br/><input type='button' value='Person 1' onclick='person1()'>" +
        "<br/><br/><input type='button' value='Person 2' onclick='person2()'>");
    b.innerHTML = data;

    //  Người chơi 1
    function person1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data = data + ("<br/><br/><input type='button' value='Person 1' onclick='person1()'>" +
            "<br/><br/><input type='button' value='Person 2' onclick='person2()'>");
        b.innerHTML = "<hr/>" + data;
        //In ra người chơi chiến thắng

    }

    //Người chơi 2
    function person2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data = data + ("<br/><br/><input type='button' value='Person 1' onclick='person1()'>" +
            "<br/><br/><input type='button' value='Person 2' onclick='person2()'>");
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
