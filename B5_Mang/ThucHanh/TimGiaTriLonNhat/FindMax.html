<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    document.write("Mảng ban đầu của bạn : ");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }
    let tam= arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > tam) {
            tam=arr[i];
        }
    }
    document.write("<br>" + "Số lớn nhất mảng là số: " + tam);
</script>
</body>
</html>
