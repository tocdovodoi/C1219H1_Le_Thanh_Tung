<script>
    //Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
    let a = parseFloat(prompt("Nhập cạnh a của tam giác vuông: "));
    let b = parseFloat(prompt("Nhập cạnh b của tam giác vuông: "));
    alert("Tam giác vuông có cạnh "  + a + " , và cạnh " + b + " diện tích = " + (a+b)/2);
</script>
