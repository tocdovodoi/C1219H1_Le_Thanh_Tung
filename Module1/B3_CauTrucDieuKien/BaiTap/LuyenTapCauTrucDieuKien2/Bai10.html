<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<p id="giaDien"></p>
<body>
<script>
    //Bài 10: Viết chương trình tính giá điện.
    let soDien = prompt("Nhập số điện đã dùng");
    if (soDien >= 0) {
        giaDien.innerText = "Bạn đã dùng " + soDien + " số điện. Tổng cộng hết " + soDien * 2300 + " đồng.";
    } else {
        giaDien.innerText = "Vui lòng nhập lại!";
    }
</script>
</body>
</html>
