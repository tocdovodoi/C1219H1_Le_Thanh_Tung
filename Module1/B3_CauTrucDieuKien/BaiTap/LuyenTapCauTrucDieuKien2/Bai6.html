<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>

<body>
<p id="ketQua"></p>
<script>
    //Bài 6: Giải phương trình bậc 1.
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));
    alert("Giải phương trình " + a + "x + " + b + "= 0");
    if (a == 0) {
        if (b == 0) {
            ketQua.innerHTML = "Phương trình có vô số nghiệm";
        } else {
            ketQua.innerHTML = "Phương trình vô nghiệm";
        }
    } else {
        ketQua.innerHTML = "x = " + (-b / a);
    }
</script>
</body>
</html>
