<script>
    //Bài 3: Tính diện tích hình vuông khi biết cạnh a.
    let length = parseFloat(prompt("Nhập cạnh của hình vuông: "));
    alert("Hình vuông cạnh = " + length + " có diện tích = " + length * length);
</script>
