<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<p id="check"></p>
<body>
<script>
    //Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.
    // Điều kiện để a,b,c là cạnh của một tam giác là:
    // a,b,c > 0
    // a + b > c
    // b + c > a
    // a + c > b
    let a = prompt("Nhập cạnh a");
    let b = prompt("Nhập cạnh b");
    let c = prompt("Nhập cạnh c");
    if ((a > 0 && b > 0 && c > 0 )|| ((a + b) > c && (b + c) > a && (a + c) > b)) {
        check.innerText = a + " ," + b + " ," + c + " là cạnh của tam giác";
    } else {
        check.innerText = a + " ," + b + " ," + c + " không phải là cạnh của tam giác";
    }
</script>
</body>
</html>
