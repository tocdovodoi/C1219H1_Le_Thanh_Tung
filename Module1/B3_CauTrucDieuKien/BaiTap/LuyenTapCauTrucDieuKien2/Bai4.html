<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>

<body>
<script>
    //Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
    let width = parseFloat(prompt("Nhập chiều rộng hình chữ nhật: "));
    let length = parseFloat(prompt("Nhập chiều dài hình chữ nhật: "));
    alert("Hình chữ nhật chiều rộng " + width + " ,chiều dài " + length + " có diện tích = " + width * length);
</script>
</body>
</html>
