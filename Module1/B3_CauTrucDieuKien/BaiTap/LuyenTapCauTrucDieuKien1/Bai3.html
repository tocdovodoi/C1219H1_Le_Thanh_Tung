<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
//Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
<script>
    let number = parseInt(prompt("Nhập một số nguyên bất kỳ: "));
    if (number > 0) {
        alert("Số " + number + " lớn hơn 0");
    } else {
        alert("Số " + number + " nhỏ hơn 0");
    }
</script>
</body>
</html>
