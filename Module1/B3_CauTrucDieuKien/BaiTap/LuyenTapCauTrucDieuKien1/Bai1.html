<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    if (a % b == 0) {
        alert(a + " chia hết cho " + b);
    } else {
        alert(a + " không chia hết cho " + b);
    }
</script>
</body>
</html>
