<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    result = (a + b < 4) ? "Below" : "Over";
    alert(result);
</script>
</body>
</html>
