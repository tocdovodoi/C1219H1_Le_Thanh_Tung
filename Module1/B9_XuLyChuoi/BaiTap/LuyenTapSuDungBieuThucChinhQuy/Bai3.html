<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm, phụ âm trong 1 chuỗi</title>
</head>
<body>
<script>
    let str = "zxcvbnmasdfghjklqwertyuiop";
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str.charAt(i) === "a" || str.charAt(i) === "e" || str.charAt(i) === "o" || str.charAt(i) === "u" || str.charAt(i) === "i") {
            count++;
        }
    }
    alert("Chuỗi :" + str +
        "\nCó " + count + " nguyên âm " +
        "\nVà " + (str.length - count) + "phụ âm");
</script>
</body>
</html>
