<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do - while</title>
</head>
<body>
<script>
    let number = 0;
    do {
        number = prompt("Nhập các số từ 1 - 10");
    } while (number < 1 || number > 10)
    alert("Bạn vừa nhập số : " + number);
</script>
</body>
</html>
