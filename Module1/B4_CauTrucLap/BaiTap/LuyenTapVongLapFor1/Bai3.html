<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    //Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    document.write("20 số fibonacci đầu tiên: 1-" );
    for (let i = 1; i < 20; i++) {
        document.write(checkFibonacci(i)+ "-");
    }

    //Hàm kiểm tra số nguyên tố
    function checkFibonacci(n) {
        if (n == 1 || n == 2) {
            return n;
        } else {
            return checkFibonacci(n - 1) + checkFibonacci(n - 2);
        }
    }

</script>
</body>
</html>
