<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    document.write("Tổng của 20 số fibonacci đầu tiên bằng: ");
    let sum = 0;
    for (let i = 1; i < 20; i++) {
        sum += checkFibonacci(i);
    }
    document.write(sum);

    //Hàm kiểm tra số nguyên tố
    function checkFibonacci(n) {
        if (n == 1 || n == 2) {
            return n;
        } else {
            return checkFibonacci(n - 1) + checkFibonacci(n - 2);
        }
    }
</script>
</body>
</html>
