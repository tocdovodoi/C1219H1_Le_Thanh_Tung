<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    //Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  {'c', 's', 'c', '2', '6', '1'}
    // sau khi thực hiện đảo ngược sẽ là "162csc"
    let arr = ['c', 's', 'c', '2', '6', '1'];
    document.write("Mảng ban đầu: " + arr.join() + "<br>");
    // arr.reverse();
    // document.write("Mảng sau khi đảo ngược " + arr+ "<br>");
    let result = "";
    for (let i = arr.length-1; i >= 0; i--) {
        result += arr[i];
    }
    document.write("Mảng sau khi chuyển thành chuỗi ngược: "+ result);

</script>

</body>
</html>
