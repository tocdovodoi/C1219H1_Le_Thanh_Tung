<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhập số thứ " + (i + 1) + ": ");
    }

    let count = 0;
    document.write("Các số lớn hơn 10 của mảng trên gồm: ");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            document.write(arr[i] + " ");
            count++;
        }
    }
    document.write("<br>" + "Có tất cả " + count + " số lớn hơn hoặc bằng 10");


</script>
</body>
</html>
