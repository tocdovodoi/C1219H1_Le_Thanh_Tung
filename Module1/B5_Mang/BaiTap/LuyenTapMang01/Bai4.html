<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    //Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let arr = new Array(10);
    let numberStart = parseInt(prompt("Mời bạn nhập số trong khoảng từ: "));
    let numberEnd = parseInt(prompt("đến: "));
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * numberEnd) + numberStart;
    }

    //Mảng vừa được sinh ra
    document.write("Mảng vừa sinh ra: ");
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }
    //In mảng dảo ngược cách 1
    // document.write("<br>" + "Mảng đảo ngược: ");
    // for (let i = arr.length-1; i >= 0; i--) {
    //     document.write(arr[i] + " ");
    // }

    //In mảng dảo ngược cách 2 : dùng hàm có sẵn reverse()
    document.write("<br>" + "Mảng đảo ngược: " + arr.reverse().join(" "));


</script>
</body>
</html>
