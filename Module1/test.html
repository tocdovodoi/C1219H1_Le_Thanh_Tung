<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("Nhập số cần kiểm tra : ") * 1;
    let count = 0;
    if (numbers < 2) {
        alert(numbers + " Không phải số nguyên tố");
    } else {
        for (let i = 2; i < numbers; i++) {
            if (numbers % i == 0) {
                count++;
            }
        }
        if (count == 0) {
            alert(numbers + " là số nguyên tố ");
        } else {
            alert(numbers + " không phải số nguyên tố");
        }
    }
</script>
</body>
</html>
