<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo = parseFloat(prompt("Nhập nhiệt độ"));
    function convert(number) {
        return (number - 32) / 1.8;
    }
    document.write("Nhiệt độ F = " + convert(nhietDo));
</script>
</body>
</html>
