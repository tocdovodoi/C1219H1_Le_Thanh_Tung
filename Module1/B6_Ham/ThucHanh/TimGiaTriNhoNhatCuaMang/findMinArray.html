<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số phần tử của mảng"));
    let array = new Array(number);
    document.write("Mảng vừa tạo ra: " + arrRandom(number).join("-"));
    document.write("<br>" + "Số nhỏ nhất trong mảng là: " + findMin(array));
    //Tạo mảng random
    function arrRandom(number) {
        for (let i = 0; i < number; i++) {
            array[i] = Math.floor(Math.random() * 99 + 0);
            // arr[i] = Math.floor(Math.random() * numberEnd) + numberStart;
        }
        return array;
    }
    //Tìm giá trị nhỏ nhất của mảng
    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < number; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
