<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    //Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau
    // để bạn có thể nhìn thấy giá trị của biến result trước và sau lời gọi hàm.
    // Đoạn mã có dạng như sau:
    let result;
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        alert("3 " + result);
        return result;

    }
    alert("1 " + result);
    result = 0;
    alert("2 " + result);
    result = addNumbers();
    alert("4 " + result);
</script>
</body>
</html>
