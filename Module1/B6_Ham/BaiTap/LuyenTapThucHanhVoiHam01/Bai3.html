<!DOCTYPE html>

    <title>Bài 3</title>

<body>
<script>
    //Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
    // hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
    // trả về tổng của hai tham số.

    let number1 = parseFloat(prompt("Nhập số thứ nhất"));
    let number2 = parseFloat(prompt("Nhập số thứ hai"));
    voVan(number1, number2);

    //Tạo hàm thông báo
    function voVan(a, b) {
        if (a > b) {
            alert("Số " + a + " lớn hơn số " + b);
        } else {
            alert("Tổng của 2 số " + a + " và " + b + " = " + (a + b));
        }
    }

</script>
</body>
</html>
