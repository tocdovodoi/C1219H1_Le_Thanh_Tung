<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function binhPhuong(n) {
        alert("Bình phương của " + n + " = " + n * n);
    }
    let number = parseFloat(prompt("Nhập một số bất kỳ"));
    binhPhuong(number);
</script>
</body>
</html>
