<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    //Cho 1 mảng lưu trữ danh sách điểm thi
    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let arr2 = [2, 4, 0, 5, 1];
    let arr3 = [8, 6, 2, 8, 1, 1, 4];
    let Index = 0;

    //Hàm findMaxScore tìm điểm cao nhất và tìm vị trí của nó
    function findMaxScore(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= max) {
                max = arr[i];
                Index = i;
            }
        }
        document.write("Điểm số lớn nhất = " + max);
        document.write(": Vị trí của điểm cao nhất = " + Index + "<br>");
    }

    findMaxScore(arr1);
    findMaxScore(arr2);
    findMaxScore(arr3);
</script>
</body>
</html>
