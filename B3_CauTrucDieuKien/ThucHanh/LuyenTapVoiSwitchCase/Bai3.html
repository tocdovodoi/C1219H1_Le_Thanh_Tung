<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch case</title>
</head>
<body>
<script>
    // Nếu số đó lớn hơn 0 hiển thị 1
    // Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1
    // Còn lại hiển thị 0
    let a = parseInt(prompt("Nhập số a: "));
    //Cấu trúc if else
    // if (a > 0) {
    //     alert(1);
    // } else if (a < 0) {
    //     alert(-1);
    // } else {
    //     alert(0);
    // }

    //Cấu trúc switch case
    switch ((a > 0) ? 1 : (a < 0) ? -1 : 0) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
    }


</script>
</body>
</html>
