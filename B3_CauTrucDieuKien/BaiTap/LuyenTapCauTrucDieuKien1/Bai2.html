<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    // Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
    let age = parseInt(prompt("Nhập tuổi của học sinh: "));
    if (age < 16) {
        alert("Học sinh không đủ điều kiện học lớp 10");
    } else {
        alert("Học sinh đủ điều kiện học lớp 10");
    }



</script>
</body>
</html>
