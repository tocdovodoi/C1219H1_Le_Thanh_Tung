<script>
    // Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let number1 = parseInt(prompt("Nhập số thứ nhất: "));
    let number2= parseInt(prompt("Nhập số thứ hait: "));
    let number3 = parseInt(prompt("Nhập số thứ ba: "));

    if (number1 > number2 && number1 > number3) {
        alert("Số " + number1 + " là số lớn nhất");
    } else if (number2 > number1 && number2 > number3) {
        alert("Số " + number2 + " là số lớn nhất");
    } else {
        alert("Số " + number3 + " là số lớn nhất");
    }

</script>
