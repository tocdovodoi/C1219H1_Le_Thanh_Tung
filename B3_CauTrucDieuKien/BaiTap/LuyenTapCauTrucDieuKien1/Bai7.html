<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    // Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
    let timeCall = parseInt(prompt("Nhập số phút gọi của gia đình bạn trong tháng này: "));
    alert("Tháng này gia đình bạn đã gọi hết " + timeCall + " phút tổng " + timeCall * 5000 + " đồng");
</script>
</body>
</html>
