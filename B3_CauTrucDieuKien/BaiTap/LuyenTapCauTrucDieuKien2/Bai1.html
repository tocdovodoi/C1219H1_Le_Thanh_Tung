<!DOCTYPE html>

<body>
<script>
    // Bài 1: Chuyển từ độ C sang độ F.
    let template = parseInt(prompt("Nhập nhiệt độ: "));
    alert(template + " độ C = " + parseFloat((template * 9 / 5) + 32) + " độ F");
</script>
