<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<p id="ketQua"></p>
<body>
<script>
    //Bài 7: Giải phương trình bậc 2.
    let a = parseFloat(prompt("Nhập a: "));
    let b = parseFloat(prompt("Nhập b: "));
    let c = parseFloat(prompt("Nhập c: "));
    alert("Giải phương trình " + a + "x2 + " + b + "x+ " + c + " = 0");
    if (a == 0 && b == 0 && c == 0) {
        ketQua.innerHTML = "Phương trình có vô số nghiệm";
    } else if (a == 0 && b == 0 && c != 0) {
        ketQua.innerHTML = "Phương trình vô nghiệm";
    } else if (a == 0 && b != 0) {
        ketQua.innerHTML = "Phương trình có nghiệm x = " + (-c / b);
    } else {
        dental = b * b - 4 * a * c;
        if (dental == 0) {
            ketQua.innerHTML = "Phương trình có nghiệm kép x = " + (-b / (2 * a));
        } else if (dental < 0) {
            ketQua.innerHTML = "Phương trình vô nghiệm";
        } else {
            ketQua.innerHTML = "Phương trình có 2 nghiệm phân biệt:" + "<br>" +
                    "x1 = " + ((-b-Math.sqrt(dental))/(2*a)) + "<br>" +
                    "x2 = " + ((-b+Math.sqrt(dental))/(2*a));
        }
    }
</script>
</body>
</html>
