<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="450" height="450" style="background: whitesmoke"></canvas>
<!--        id            chiều rộng  chiều cao           màu nền-->
<script>
    let canvas1 = document.getElementById("myCanvas");
    let context = canvas1.getContext("2d");
    context.fillStyle = "#4CAF50";
    context.fillRect(100, 100, 200, 200);
</script>
</body>
</html>
