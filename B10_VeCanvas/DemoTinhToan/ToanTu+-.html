<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính toán</title>
</head>
<body>
<script>
    let x = -6;
    let y = 4;

    let z = --x + ++y + x + y + x-- + y-- - x-- - y--;
    // z = -4  + (6) + (-4) + 6 + (-4) + (6) - (-5)- 5
    // z = -4 + 6 - 4 + 6 -4 + 6 +5 - 5
    alert(z); //z=6
</script>
</body>
</html>
