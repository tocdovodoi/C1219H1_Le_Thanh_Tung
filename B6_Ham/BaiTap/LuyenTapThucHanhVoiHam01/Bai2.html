<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body onload="tangGiaTri()">
<script>
    //Bài 2: Tạo hàm nhận vào một đối số dạng số,
    // tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function tangGiaTri() {
        let number = parseFloat(prompt("Nhập vào một số"));
        let number2 = number +1;
        document.write("Số mới của bạn bằng: " + number2);
    }
</script>
</body>
</html>
