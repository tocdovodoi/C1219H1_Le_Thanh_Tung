<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập 1 số nguyên bất kỳ"));
    if (number < 2) {
        document.write("Số " + number + " không phải số nguyên tố");
    } else {
        if (checkSNT(number) === true) {
            document.write("Số " + number + " là số nguyên tố");
        } else {
            document.write("Số " + number + " không phải số nguyên tố");
        }
    }

    //Hàm kiểm tra số nguyên tố
    function checkSNT(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
