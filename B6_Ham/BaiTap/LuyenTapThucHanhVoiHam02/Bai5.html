<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let number1 = parseInt(prompt("Nhập số nguyên thứ nhất"));
    let number2 = parseInt(prompt("Nhập số nguyên thứ hai"));
    let number3 = parseInt(prompt("Nhập số nguyên thứ ba"));
    timMin(number1, number2, number3);
    function timMin(a,b,c) {
        if (a < b && a < c) {
            alert("Số nhỏ nhất là số " + a);
        }else if (b < a && b < c) {
            alert("Số nhỏ nhất là số " + b);
        } else {
            alert("Số nhỏ nhất là số " + c);
        }
    }
</script>
