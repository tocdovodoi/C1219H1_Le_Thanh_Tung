<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    let text = prompt("Nhập 1 ký tự bất kỳ");
    alert(checkNumber(text));
    function checkNumber(n) {
        if (isNaN(n) == true) {
            return false;
        } else {
            return true;
        }
    }
</script>
</body>
</html>
